<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive FAQs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .faq-section {
            background-color: #007bb5;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .faq-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
        }
        .faq-item {
            background-color: white;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .faq-question {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            text-align: left;
            background-color: #fff;
            border: none;
            outline: none;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .faq-answer {
            display: none;
            padding: 20px;
            font-size: 16px;
            background-color: #f9f9f9;
        }
        .faq-question:after {
            content: '\002B'; /* Plus icon */
            font-size: 24px;
        }
        .faq-item.active .faq-answer {
            display: block;
        }
        .faq-item.active .faq-question:after {
            content: '\2212'; /* Minus icon */
        }
        @media (max-width: 768px) {
            .faq-question {
                font-size: 16px;
                padding: 15px;
            }
            .faq-answer {
                font-size: 14px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <section class="faq-section">
        <h2>FAQs</h2>
        <p>Global Nurse Force has been providing international nurses to healthcare facilities for over 20 years.</p>
        
        <div class="faq-container">
            <div class="faq-item">
                <button class="faq-question">Why hire nurses from overseas?</button>
                <div class="faq-answer">
                    <p>Answer content goes here...</p>
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question">Direct Hire vs Contract Hire for filling nursing vacancies</button>
                <div class="faq-answer">
                    <p>Answer content goes here...</p>
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question">Benefits of international nurse recruitment?</button>
                <div class="faq-answer">
                    <p>Answer content goes here...</p>
                </div>
            </div>
            <!-- Add more FAQ items as needed -->
        </div>
    </section>

    <script>
        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const faqItem = button.parentElement;

                faqItem.classList.toggle('active');

                document.querySelectorAll('.faq-item').forEach(item => {
                    if (item !== faqItem) {
                        item.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
